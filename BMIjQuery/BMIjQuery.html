<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>BMI(jQuery)</title>
    <script>
        //  function GetBmi(height, weight) {
        //     var bmi = 0;
        //     H = height / 100;
        //     bmi = weight / (H * H);
        //     return bmi;
        // }
        $(function () {
            $("#Button1").click(function (e) {
                var textHeight = $("#textHeight").val();
                var textWeight = $("#textWeight").val();
                textHeight = textHeight / 100;
                var BMI = textWeight / (textHeight * textHeight);
                $("#result").html(BMI);
            });
        });
        // $(function () {
        //     init();
        // });
    </script>
</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" value="0" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" value="0" />
            <br />
            <button class="btn btn-outline-primary" id="Button1">計算</button>
            <br />
            BMI:<span id="result"></span>
        </div>
    </div>
</body>

</html>
