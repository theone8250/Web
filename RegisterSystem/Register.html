<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>用戶註冊</title>
    <script>
        //getElementById(抓取頁面上的元素)
        function getElement(name) {
            return document.getElementById(name);
        }

        //判斷是否可以送件
        function Button_Submit() {
            //抓取頁面上的checkboc1，取得是否checked
            var isChecked = getElement('MustCheck').checked;
            //如果是，就return true
            if (isChecked) return true;
            //否則就...
            alert('必須勾選同意!');
            return false;
        }

        //當網頁載入完成後執行
        window.onload = function () {
            //hook event(在form1被submit時...)
            getElement('f1').onsubmit = function () {
                //呼叫 Button_Submit()
                return Button_Submit();
            };
        };
    </script>
</head>

<body>
    <form id="f1"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=chjh8250@gmail.com&redirect=http://www.google.com"
        method="POST">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="margin-top: 4%">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            用戶註冊
                        </div>
                        <div class="card-body">
                            <p><label>帳號</label>
                                <input class="form-control" type="text" placeholder="請輸入姓名" value="" id="fieldName"
                                    name="fieldName" />
                            </p>
                            <p><label>密碼</label>
                                <input class="form-control" type="password" value="" id="fieldPwd" name="fieldPwd" />
                            </p>
                            <p><label>確認密碼</label>
                                <input class="form-control" type="password" value="" id="fieldPwd" name="fieldPwd" />
                            </p>
                            <p><label>Email</label>
                                <input class="form-control" type="text" value="" id="fieldEmail" name="fieldEmail" />
                            </p>
                            <p><label>生日</label>
                                <input class="form-control" type="date" value="" id="fieldBirthday"
                                    name="fieldBirthday" />
                            </p>
                            <p><label>學校/公司</label>
                                <input class="form-control" type="text" value="" id="fieldplace" name="fieldplace" />
                            </p>
                            <br>
                            <div style="margin-bottom: 4%">
                                <input type="checkbox" id="MustCheck" name="MustCheck">勾選我同意本系統使用條款
                            </div>
                            <button type="submit" class="btn btn-outline-info btn-block">
                                註冊
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </form>
    <!-- The Modal 範本-->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">警告!!!!!!!!!!!!!!!!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    請勾選同意條款
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
