<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>登入系統</title>
    <script>
        function modalclick() {
            var isChecked = document.getElementById('MustCheck').checked;
            if (!isChecked) {
                document.getElementById('modal1').innerHTML = "請勾選同意";
                $('#myModal').modal();
            }
            else {
                document.getElementById('modal1').innerHTML = "登入成功";
                $('#myModal').modal();
            }
        }
    </script>
    <style>
        .col-md-6 {
            margin-top: 4%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        登入系統
                    </div>
                    <!-- Button to Open the Modal -->
                    <div style="margin:4% 0 0 75%">
                        <a href="/RegisterSystem/Register.html" class="btn btn-outline-danger ">
                            註冊新帳號
                        </a>
                    </div>
                    <div class="card-body">
                        <p><label>帳號</label>
                            <input class="form-control" type="text" placeholder="請輸入姓名" value="" id="fieldName"
                                name="fieldName" />
                        </p>
                        <p><label>密碼</label>
                            <input class="form-control" type="password" value="" id="fieldPwd" name="fieldPwd" />
                        </p>
                        <br>
                        <div style="margin-bottom: 4%">
                            <input type="checkbox" id="MustCheck" name="MustCheck">勾選我同意本系統使用條款 <a href="#">使用條款</a>
                        </div>
                        <button type="submit" class="btn btn-outline-info btn-block" onclick="modalclick()">
                            登入
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">警告!!!!!!!!!!!!!!!!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <span id="modal1">請勾選同意條款</span>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
