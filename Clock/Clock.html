<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <title>Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        @font-face {
            font-family: 'digitalfont';
            src: url('digital-7 (italic).ttf');
        }
    </style>
    <script>
        // 對Date的擴充套件，將 Date 轉化為指定格式的String
        // 月(M)、日(d)、小時(h)、分(m)、秒(s)、季度(q) 可以用 1-2 個佔位符，
        // 年(y)可以用 1-4 個佔位符，毫秒(S)只能用 1 個佔位符(是 1-3 位的數字)
        // 例子：
        // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
        // (new Date()).Format("yyyy-M-d h:m:s.S")   ==> 2006-7-2 8:9:4.18
        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        function ButtonPause() {
            isPause = true;
        }
        function ButtonStart() {
            isPause = false;
            showclock();
        }
        var isPause = false;
        function showclock() {
            var dt = new Date();
            document.getElementById('time1').innerText = dt.Format("yyyy/MM/dd HH:mm:ss")
            //如果沒有要暫停，就執行setTimeout(showclock,1000)
            if (isPause == false) setTimeout(showclock, 1000)
        }
        $(document).ready(function () {
            $('#ButtonPause').click(ButtonPause);
            $('#ButtonStart').click(ButtonStart);
        });

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div  style="margin:0 auto ">
                <label id="time1" style="font-family: digitalfont">
                    123
                </label>
                <br>
                <input type="button" class="btn btn-outline-warning" id="ButtonStart" value="開始" >
                <input type="button" class="btn btn-outline-warning" id="ButtonPause" value="暫停" >
            </div>
        </div>
    </div>
</body>

</html>
