<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base Selector</title>
    <style>
        div {
            padding: 10px;
            border: 2px red solid;
        }
        #divYellow {
            padding: 10px;
            border: 2px yellow solid;
        }
        .red {
            padding: 10px;
            border: 2px blue solid;
        }
    </style>
</head>

<body>
    <div id="divRed" class="red" style="width:100px;height:100px;">
        red
    </div>
    <br />
    <div id="divYellow" style="width:100px;height:100px;">
        Yellow
    </div>
</body>

</html>
