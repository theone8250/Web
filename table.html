<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        td {
            text-align: center;
            font-size: 20px;
        }
    </style>
    <title>Table</title>
    <script>
        var flag = 0;
        function SetPoint(obj) {
            if (obj.innerText != "") return;
            if (flag == 0) {
                obj.innerText = "O"
                flag = 1
            } else {
                obj.innerText = "X"
                flag = 0
            }
        }
    </script>
</head>

<body style="margin: auto;width:65%">
    <table border="2" id='table1' style="margin: auto;width: 200px;height: 200px;">
        <caption>
            <h4>表格</h4>
        </caption>
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>4</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="2">c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div>
        <table border="1" style="margin: auto;width: 300px;height: 300px; ">
            <caption>
                <h3>OOXX</h3>
            </caption>
            <tr>
                <td>O</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <tr>
                <td>O</td>
                <td>O</td>
                <td>O</td>
            </tr>
            <tr>
                <td>X</td>
                <td>X</td>
                <td>O</td>
            </tr>
        </table>
    </div>
    <hr>
    <table border="1" style="margin: auto">
        <caption>
            <h3>BuildSchool課表</h3>
        </caption>
        <thead>
            <tr>
                <th>時間</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <tr>
            <td>9:40~12:30</td>
            <td>上課</td>
            <td>X</td>
            <td colspan="2">上課</td>
            <td rowspan="3">X</td>
        </tr>
        <tr>
            <td>12:30~13:45</td>
            <td>午休</td>
            <td>X</td>
            <td colspan="2">午休</td>

        </tr>
        <tr>
            <td>13:45~18:00</td>
            <td>上課</td>
            <td>助教日</td>
            <td colspan="2">上課</td>

        </tr>
    </table>
    <hr>

</body>

</html>
