<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <title>StopWatch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <style>
        @font-face {
            font-family: 'digitalfont';
            src: url('digital-7 (italic).ttf');
        }
    </style>
    <script>
        function buttonpause() {
            isPause = true;
            showclock();
        }
        function buttonstart() {
            isPause = false;
            $('#text1').text("");// 若執行時，text1已顯示"時間倒數完成"，則改顯示" "。
            inputsec = $('#inputtime').val();//取得輸入的秒數
            showclock();
        }
        function buttoncontinue() {
            isPause = false;
            showclock();
        }
        function showclock() {
            if (isPause == true) {
                return;
            }
            else {//當isPause!=true開始倒數
                $('#clock').text(inputsec);
                if (inputsec != 0) {// 如果秒數!=0時inputsec--
                    inputsec--;
                    setTimeout(showclock, 1000);
                }
                else {
                    $('#text1').text("時間倒數完成");
                    isPause = true;
                }
            }
        }
        $(document).ready(function () {
            $('#buttonstart').click(buttonstart);
            $('#buttonpause').click(buttonpause);
            $('#buttoncontinue').click(buttoncontinue);
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>碼表倒數</h1>
            <input type="text" id="inputtime" placeholder="請輸入秒數">
            <br>
            <h1 id="clock" style="font-family: digitalfont">9876543210</h1>
            <input type="button" class="btn btn-outline-primary " value="開始" id="buttonstart">
            <input type="button" class="btn btn-outline-secondary " value="暫停" id="buttonpause">
            <input type="button" class="btn btn-outline-success " value="繼續" id="buttoncontinue">
            <h2 id="text1" style="margin-top: 4%;"></h2>
        </div>
    </div>
</body>

</html>
