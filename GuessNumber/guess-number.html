  <script>
    var ansNum = [];

    function CreateAns() {//產生答案
      for (var i = 0; i < 4; i++) {
        Num = Math.floor(Math.random() * 10);
        while (ansNum.includes(Num)) {
          Num = Math.floor(Math.random() * 10);
        }
        ansNum[i] = Num;
      }
    }

    function CheckAns() {//判斷幾A幾B
      var A = 0;
      var B = 0;
      for (i = 0; i < 4; i++) {
        ans = ansNum[i];
        if (guessNum.includes(ans)) {
          if (guessNum.indexOf(ans) == ansNum.indexOf(ans)) {
            A += 1;
          } else {
            B += 1;
          }
        }
      }
      return A + "A" + B + "B";
    }

    function CheckResult() {//輸出幾A幾B
      var result = CheckAns();
      if (result == "4A0B") {
        $("#guessResults").append(
          '<li class="list-group-item"><span class="label label-success">4A0B</span>' + $("#userGuess")
            .val() + '</li>');
        StartGame();
      } else {
        $("#guessResults").append('<li class="list-group-item"><span class="label label-danger">' + result +
          '</span>' + $("#userGuess").val() + '</li>');
      }
      $("#userGuess").val("");
    }
    function start() {//開始
      ansNum = CreateAns();
      //按鈕開啟/關閉
      $("#start").attr("disabled", "true");
      $("#cheat").removeAttr("disabled");
      $("#guess").removeAttr("disabled");
      $("#restart").removeAttr("disabled");
    }

    function restart() {//放棄重來
      $("#guessResults").html("");
      StartGame();
    }

    function cheat() {//看答案
      alert("答案:"+ansNum[0] + ansNum[1] + ansNum[2] + ansNum[3]);
    }

    function guess() {//猜
      var input = $("#userGuess").val();
      if (isNaN(input) || input.length != 4) {
        alert("只能輸入四個數字!");
      }
      else {
        CheckResult();
      }
    }
    $(document).keydown(function () {
      if (event.keyCode == 13) {//可以直接按Enter猜答案 enter的keycode=13
        CheckResult();
      }
    })

    function StartGame() {
      //按鈕開啟/關閉
      $("#start").removeAttr("disabled");
      $("#restart").attr("disabled", "true");
      $("#cheat").attr("disabled", "true");
      $("#guess").attr("disabled", "true");
    }

    function init() {
      StartGame();
      $("#start").click(start);
      $("#restart").click(restart);
      $("#cheat").click(cheat);
      $("#guess").click(guess);
    }

    $(document).ready(function () {
      init();
    });
  </script>
