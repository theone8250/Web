<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
    form{margin: auto;width: 65%}</style>
    <script>
            //getElementById(抓取頁面上的元素)
            function getElement(name) {
              return document.getElementById(name);
            }
        
            //判斷是否可以送件
            function Button_Submit() {
              //抓取頁面上的checkboc1，取得是否checked
              var isChecked = getElement('MustCheck').checked;
              //如果是，就return true
              if (isChecked) return true;
              //否則就... 
              alert('必須勾選同意!');
              return false;
            }
        
            //當網頁載入完成後執行
            window.onload = function () {
              //hook event(在form1被submit時...)
              getElement('f1').onsubmit = function () {
              //呼叫 Button_Submit()
                return Button_Submit();
              };
            };
          </script>
</head>

<body>
    <form id="f1"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=chjh8250@gmail.com&redirect=http://www.google.com"
        method="POST">
        <fieldset style="border-radius: 10px;">
            <legend>個人資料--<i>必填</i></legend>
            <p><label>姓名:</label>
                <input type="text" placeholder="請輸入姓名" value="" id="fieldName" name="fieldName" />
            </p>
            <p><label>密碼:</label>
                <input type="password" value="" id="fieldPwd" name="fieldPwd" />
            </p>
            <label>性別:</label>
            <input type="radio" value="Boy" id="Boy" name="gender" />男生
            <input type="radio" value="Girl" id="Girl" name="gender" />女生
        </fieldset>
        <br>
        <fieldset style="border-radius: 10px;">
            <legend>個人資料--<i>興趣</i></legend>
            <p><label>興趣:</label>
                <input type="checkbox" value="music" id="music" name="music" />音樂
                <input type="checkbox" value="sport" id="sport" name="sport" />運動
                <input type="checkbox" value="read" id="read" name="read" />閱讀
                <input type="checkbox" value="movie" id="movie" name="movie" />電影
            </p>
            <p><label>專長:</label>
                <textarea id="fieldMultiLineText" value="" cols="40" rows="5"></textarea>
            </p>
        </fieldset>
        <br>
        <fieldset style="border-radius: 10px;">
            <legend>個人資料--<i>地址</i></legend>
            <p><label>郵遞區號:</label>
                <input type="text" value="" id="fieldMail" name="fieldMail" />
            </p>
            <p><label>縣市:</label>
                <select name="city">
                    <option value="Taipei" selected>台北</option>
                    <option value="New Taipei">新北</option>
                    <option value="Hsichu">新竹</option>
                </select>
            </p>
            <p><label>其他地址:</label>
                <input type="text" value="" id="fieldAddress" name="fieldAddress" />
            </p>
        </fieldset>
        <br>
        <input type="checkbox" id="MustCheck" name="MustCheck"> 同意你隨便用個資
        <br>
        <button type="submit">送件</button>
        <!-- <input type="submit" value="送件"> -->
        <input type="reset" value="重新填寫">
    </form>
</body>

</html>
